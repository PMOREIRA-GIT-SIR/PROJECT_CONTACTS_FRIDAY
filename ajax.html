<html>
	<head>
		<script src="jquery/jquery-1.8.3.min.js"></script>
		<script>
			$(document).ready(function () {
				$("#f1").submit();
				
				$("#f1").submit( function (e) {
					e.preventDefault();
					$.ajax({
						dataType : "text",
						url: "ajax.php",
						data : {
							pesq : $("#pesq").val()
						},
						success : function (data) {
							$("#output").html(data);
						}
					})
				});
				$("#pesq").keyup( function () {
					$("#f1").submit();
				});
			})
		</script>
	</head>
	<body>
		<div id="input">
			<form id="f1" action="ajax.php">
			<input type="text" name="pesq" id="pesq" placeholder="pesquisa"/>
			</form>
		</div>
		<div id="output">
			
		</div>
	</body>
</html>
